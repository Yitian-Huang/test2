    <script>
      function f1(){
        var x1http = new XMLHttpRequest();
        x1http.onload = function() {
          var obj=JSON.parse(this.responseText);
          document.getElementById("username").innerHTML="Username: "+obj.userName;
          document.getElementById("email").innerHTML="Email: "+obj.email;
          document.getElementById("firstname").innerHTML="First Name: "+obj.firstName;
          document.getElementById("lastname").innerHTML="Last Name: "+obj.lastName;
        };
        x1http.open("GET", "http://localhost:8080/api/v1/UserInfo/fetchProfile?userName="+localStorage.getItem("username"),true)
        x1http.send();

      }
    </script>
  </head>
  <body style="margin: 0" onload="f1()">
